{% extends 'base/index.html' %}
{% load static i18n %}
{% load widget_tweaks %}
{% block content %}
    <div class="auth py-5">
        <div class="container">
            <div class="row justify-content-center flex-column align-items-center">
                <h2 class="text-center">{% trans 'ŞİFRƏNİ UNUTMUSUNUZ?' %}</h2>

                <div class="col-lg-5 my-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-wrap d-flex flex-column">
                            {% for field in form %}
                                <div class="form-group">
                                    {% render_field field|add_class:"form-input w-100" placeholder="Email" %}
                                </div>
                            {% endfor %}
                            <div class="row justify-content-center mt-5">
                                <div class="col-md-6">
                                    <button type="submit" class="button button--primary">{% trans 'Göndər' %}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
